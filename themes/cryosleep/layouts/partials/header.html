<header class="header">
  <div class="header__inner">
    <a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{else}}{{ $.Site.BaseURL }}{{ end }}">
        <h1 class="blink"><img class="logo" src="/logo.svg" alt="Vescile Pisces"/><span>Cognonaut</span></h1>
    </a>
  </div>
  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}
</header>
